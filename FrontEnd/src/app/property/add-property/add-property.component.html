<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>List Your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #Form="ngForm">
          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>
              <tab heading="Basic Info">
                <div class="form-group col-12">
                  <p>I want to</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary m-1"
                      btnRadio="1"
                      role="button"
                      name="SellRent"
                      >Sell</label
                    >
                    <label
                      class="btn btn-outline-primary m-1"
                      btnRadio="2"
                      role="button"
                      name="SellRent"
                      >Rent</label
                    >
                  </div>
                </div>
                <!-- <div class="form-group col-12">
                  <input type="radio" name="SellRent">
                  <label class="m-2">Sell</label>
                  <input type="radio" name="SellRent">
                  <label class="m-2">Rent</label>
                </div> -->
                <div class="form-group col-12">
                  <p>BHK</p>
                  <label
                    *ngFor="let bhk of bhkTypes"
                    class="btn btn-outline-primary me-2"
                    [btnRadio]="bhk"
                    tabindex="0"
                    role="button"
                    name="SellRent"
                    >{{ bhk }}</label
                  >
                </div>

                <div class="form-group col-12">
                  <p>Property Type</p>
                  <div class="btn-group" btnRadioGroup name="propType"
                  [(ngModel)]="propertyView.PType">
                    <label
                      *ngFor="let ptype of propertyTypes"
                      class="btn btn-outline-primary me-2"
                      [btnRadio]="ptype"
                      tabindex="0"
                      role="button"
                      name="propertyType"
                      >{{ ptype }}</label
                    >
                </div>
                </div>

                <div class="form-group col-12">
                  <p>Furnish Type</p>
                  <label
                    *ngFor="let ftype of furnishTypes"
                    class="btn btn-outline-primary me-2"
                    [btnRadio]="ftype"
                    tabindex="0"
                    role="button"
                    name="propertyType"
                    >{{ ftype }}</label
                  >
                </div>

                <div class="form-group col-12">
                  <label for="name">In Building/Society/Project</label>
                  <input
                    type="text"
                    class="form-control"
                    #propName="ngModel"
                    ngModel
                    name="Name"
                    required
                    minlength="5"
                    [(ngModel)]="propertyView.Name"
                  />
                  <span
                    class="error-block"
                    *ngIf="!propName.valid && propName.touched"
                  >
                    <span *ngIf="propName.errors!.required">
                      Please provide name</span
                    >
                    <span *ngIf="propName.errors!.minlength"
                      >Name must be at least 5 character long</span
                    >
                  </span>
                </div>

                <!-- <div class="form-group col-12">
                  <label for="type">Type</label>
                  <input type="text" class="form-control" ngModel name="Type" />
                </div> -->

                <div class="form-group col-12">
                  <label for="price">City</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="d-grid gap-2">
                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-2 me-2"
                    (click)="selectTab(1)"
                  >
                    Next
                  </button>
                  <!-- <button type="submit" class="btn btn-primary me-3 mt-2">Save</button> -->
                </div>
              </tab>
              <tab heading="Pricing and Area">
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input type="text" class="form-control" name="price" [(ngModel)]="propertyView.Price"/>
                </div>

                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="d-grid gap-2">
                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-2 me-2"
                    (click)="selectTab(0)"
                  >
                    Previous
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-2 me-2"
                    (click)="selectTab(2)"
                  >
                    Next
                  </button>
                </div>
              </tab>
              <tab heading="Address">
                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="d-grid gap-2">
                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-2 me-2"
                    (click)="selectTab(1)"
                  >
                    Previous
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-2 me-2"
                    (click)="selectTab(3)"
                  >
                    Next
                  </button>
                </div>
              </tab>
              <tab heading="Other Details"
                >Other Details
                <div class="form-group col-12">
                  <label>Ready to Move</label><br />
                  <input type="radio" id="Yes" value="1" name="RTM" />
                  <label class="m-2">Yes</label>

                  <input type="radio" id="No" value="2" name="RTM" />
                  <label class="m-2">No</label>
                </div>

                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <!-- <input type="date" class="form-control" /> -->
                  <input
                    type="text"
                    placeholder="Datepicker"
                    class="form-control"
                    bsDatepicker
                    [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}"
                  />
                </div>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control" />

                </div>

                <!-- <div class="form-group col-12">
                  <label>Gated Community</label>
                  <input type="text" class="form-control" />
                </div> -->
                <div class="form-group col-12">
                  <p>Gated Community</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary mr-2"
                      btnRadio="true"
                      tabindex="0"
                      role="button"
                      name="Gated"
                      >Yes</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="false"
                      tabindex="0"
                      role="button"
                      name="Gated"
                      >No</label
                    >
                  </div>
                </div>

                <!-- <div class="form-group col-12">
                  <label>Main Entrance</label>
                  <input type="text" class="form-control" />
                </div> -->
                <div class="form-group col-12">
                  <p>Main Entrance</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary mr-2"
                      btnRadio="East"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >East</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="West"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >West</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="South"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >South</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="North"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >North</label
                    >
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>
                <div class="d-grid gap-2">
                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-2 me-2"
                    (click)="selectTab(2)"
                  >
                    Previous
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-2 me-2"
                    (click)="selectTab(4)"
                  >
                    Next
                  </button>
                </div>
              </tab>
              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br />
                    This is under construction
                  </div>
                </div>
                <div class="d-grid gap-2">
                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-2 me-2"
                    (click)="selectTab(3)"
                  >
                    Previous
                  </button>
                  <!-- <button type="button" class="btn btn-primary btn-block mt-2 me-2" (click)="selectTab(0)">Next</button> -->
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="reset" class="btn btn-primary">Cancel</button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
    </div>
      <div class="shadow-lg p-3 bg-white">
        <app-property-card [property]="propertyView" [hideIcons]="true"></app-property-card>
      </div>
  </div>
</div>
